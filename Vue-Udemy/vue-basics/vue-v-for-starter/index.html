<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 List Rendering</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js" defer></script>
  <style type="text/css">
    body,
    input,
    button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 40pt;
    }

    div {
      padding: 0.3rem;
    }

    .page {
      display: inline-block;
      border: 1px solid red;
      width: 1.2em;
      margin-right: 0.5em;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul v-for="(item, index) of items">
      <li>
        {{index+1}}. {{item.name}} for {{item.price}}$
        <input type="button" value="+1$" @click="item.price++">
      </li>
    </ul>

    <ul>
      <li v-for="(country, code, index) in countries">
        {{index}}/ {{country}} ({{code}})
      </li>
    </ul>

    <div>
      <button v-for="page in 10" class="page">{{page}}</button>
    </div>
    <div>
      <button v-for="page in 3" class="page">{{page + 3}}</button>
    </div>

    <template v-for="todo in todos">
      <div v-if="todo.ready">
        {{todo.name}}
      </div>
    </template>

    <ul v-if="showTodos">
      <template v-for="todo in todos">
        <li>
          {{todo.name}}
          <strong v-if="todo.ready">- ready</strong>
          <strong v-else-if="!todo.ready">- preparing</strong>
        </li>
      </template>
    </ul>


  </div>
</body>

</html>
