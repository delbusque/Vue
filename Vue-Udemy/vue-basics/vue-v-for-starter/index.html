<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 List Rendering</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js" defer></script>
  <style type="text/css">
    body,
    input,
    button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 40pt;
    }

    div {
      padding: 0.3rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul v-for="(item,i) of items">
      <li>
        {{i+1}}. {{item.name}} for {{item.price}}$
        <input type="button" value="+1$" @click="item.price++">
      </li>
    </ul>

    <ul>
      <li v-for="(country, code, i) in countries">
        {{i}}/ {{country}} ({{code}})
      </li>
    </ul>
  </div>
</body>

</html>
