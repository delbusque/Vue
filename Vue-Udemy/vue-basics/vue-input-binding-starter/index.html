<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Reactivity</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js" defer></script>
  <style type="text/css">
    body,
    input,
    button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 20pt;
    }

    div {
      padding: 0.3rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <div>
      <label for="riddle2">Put some text here </label>
      <input @change="log" type="text" v-model.trim.lazy="riddle1" id="riddle1" placeholder="...">
    </div>
    <div>
      <label for="riddle2">What is the current Vue version </label>
      <input type="number" v-model.number="riddle2" id="riddle2">
    </div>

    <div>
      <input type="checkbox" v-model="riddle3" id="riddle3a" value="reactive">
      <label for="riddle3a"> Reactive</label>
    </div>
    <div>
      <input type="checkbox" v-model="riddle3" id="riddle3b" value="computed">
      <label for="riddle3b"> Computed</label>
    </div>
    <div>
      <input type="checkbox" v-model="riddle3" id="riddle3c" value="method">
      <label for="riddle3c"> Method</label>
    </div>
    <div>
      <input type="checkbox" v-model="riddle3" id="riddle3d" value="variable">
      <label for="riddle3d"> Variable</label>
    </div>

    <div>
      <input type="checkbox" v-model="ready" id="ready">
      <label for="ready"> Ready or not</label>
    </div>
    <div>
      <form @submit.prevent="sub">
        <input type="email">
        <input type="submit" value="submit">
      </form>
    </div>
    <div v-show="ready">
      You just submit your email !
    </div>

  </div>
</body>

</html>
