<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 v-if</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js" defer></script>
  <style type="text/css">
    body,
    input,
    button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 40pt;
    }

    div {
      padding: 0.3rem;
    }
  </style>
</head>

<body>
  <div id="app">

    <div v-if="!started">
      {{icons.rocket}} Let`s start ...
    </div>

    <div v-else>
      <div v-if="vegetarian && isReallyVegetarian">
        You are real vege {{icons.vege}}
      </div>
      <div v-else-if="vegetarian">
        You obviously are a pescarian {{icons.fish}}
      </div>
      <div v-else>
        You eat meat {{icons.meat}}
      </div>
    </div>

  </div>
</body>

</html>
