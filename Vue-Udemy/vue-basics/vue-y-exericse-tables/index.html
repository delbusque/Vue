<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/app.js" defer></script>
    <title>Tables</title>

    <style type="text/css">
        body,
        input,
        button {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 26pt;
            margin: 0.7rem;
        }

        div {
            padding: 0.3rem;
        }

        .generic {
            font-size: 1em;
            padding: 10px;
            background-color: forestgreen;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-show="opened == true">
            <h3>Cute restaurant tables</h3>

            <template v-for="table of tables">
                <button @click="openTable()">{{table.id}}</button>
            </template>
        </div>
    </div>
</body>

</html>
